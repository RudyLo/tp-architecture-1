<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Programmation distribuée - Home page</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <link href="./assets/styles/style.css" rel="stylesheet" />
</head>

<body>

    <div id="app">
        <!--BARRE DE NAVIGATION-->
        <nav>
            <div class="nav-container">
                <ul>
                    <router-link to="/sign-in">
                        <li class="connection" id="connexion"><a>Se connecter</a></li>
                    </router-link>
                    <router-link to="/sign-up">
                        <li class="inscription" id="inscription"><a>S' inscrire</a></li>
                    </router-link>
                    <router-link to="/vol">
                        <li><a>Trouvez un vol</a></li>
                    </router-link>
                    <router-link to="/">
                        <li style="float: left"><a class="active">Home</a></li>
                    </router-link>
                </ul>
            </div>
        </nav>
        <router-view></router-view>

        

        <!--PAGE HOME-->
        <script type="text/x-template" id="home">
            <div class="">
                <h1>Page home</h1>
                
                <div v-if="cookie == ''">
                    <h1>Veuillez vous connecter svp</h1>
                </div>
                <div v-else>
                    <h1>Bonjour {{this.pseudo}}</h1>
                    <h2>Votre nom d'utilisateur est : {{this.username}}</h2>
                    <h2>Votre adresse mail est : {{this.mail}}</h2>
                    <h1>Vos vols réservés :</h1>
                    <h2>{{this.vols}}</h2>
                    
                </div>
            </div>
        </script>



        <!--PAGE DE CONNEXION-->
        <script type="text/x-template" id="signin">
            <div class="connexion">
                <h1>Page de connexion</h1>

                    <!--formulaire de connexion-->
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username-login" placeholder="userName">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password-login" placeholder="password">
                    </div>
                    <button v-on:click="Connexion" value="Login" class="btn solid">Envoyer</button>
                </form>
            </div>
        </script>   



        <!--PAGE D' INSCRIPTION-->
        <script type="text/x-template" id="signup">
            <div class="">
                <h1>Page d'inscription</h1>

                <form action="" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                      <i class="fas fa-user"></i>
                      <input type="text" id="username" placeholder="userName">
                    </div>
                    <div class="input-field">
                      <i class="fas fa-at"></i>
                      <input type="mail" id="mail" placeholder="mail">
                    </div>
                    <div class="input-field">
                      <i class="fas fa-user-tag"></i>
                      <input type="text" id="pseudo" placeholder="Pseudo">
                    </div>
                    <div class="input-field">
                      <i class="fas fa-lock"></i>
                      <input type="password" id="password" placeholder="password">
                    </div>
                    <button v-on:click="Inscription" value="Login" class="btn solid">Envoyer</button>
                </form>
            </div>
        </script>



        <!--PAGE POUR TROUVER ET RÉSERVER UN VOL-->
        <script type="text/x-template" id="vol">
            <div class="">
                <h1>Trouvez et réserver votre vol</h1>
            </div>
        </script>




    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@2.0.0"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vue-cookies@1.5.12/vue-cookies.js"></script>
    <script src="./assets/js/vue.js" type="text/javascript"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
</body>

</html>
